<app-content-header [collectionData]="collectionData" [showUpdate]="showUpdate"></app-content-header>
<div class="ui container player-information" [appTelemetryImpression]="telemetryImpression" *ngIf="collectionData">
  <div class="sb-g">
    <div class="sb-g-col-xs-12 sb-g-col-md-7 sb-g-col-lg-8">
      <app-contentplayer-page [tocPage]="true" [contentDetails]="activeContent" [isContentPresent]="isContentPresent"  [objectRollUp]="objectRollUp"></app-contentplayer-page>
    </div>
    <div class="sb-g-col-xs-12 sb-g-col-md-5 sb-g-col-lg-4">
      <sb-library-filters [list]="mimeTypeFilters" [layout]="'round-with-icon'"
        (selectedMimeType)="selectedFilter($event)">
      </sb-library-filters>
      <div class="side-toc-content">
        <sb-toc-item [tocData]="collectionData" [activeMimeTypeFilter]= "activeMimeTypeFilter" (tocCardClick)="tocCardClickHandler($event)" [activeContent]="activeContent" (noContent)="showNoContent($event)"></sb-toc-item>
        <app-credits-and-licence *ngIf="collectionData" [contentData]="collectionData"></app-credits-and-licence>
      </div>
    </div>
  </div>
</div>
