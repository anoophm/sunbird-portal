<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
       
        <select class="ui dropdown" [(ngModel)]="selectedOption" (ngModelChange)="selectNextAttr($event)">
            <option value="">Select one</option>
            <option *ngFor="let course of courseList" [value]="course.name">{{course.name}}</option>
        </select>

        <div class="ui segments">
            <div class="ui segment">
                <ng-template let-option #optionTemplate>
                    {{ option.name }}
                </ng-template>
                <sui-select class="selection"
                    [(ngModel)]="selectedOption"
                    [options]="options"
                    labelField="name"
                    [optionTemplate]="optionTemplate"
                    [isSearchable]="true"
                    #templated>
                    <sui-select-option *ngFor="let o of courseList" [value]="o"></sui-select-option>
                </sui-select>
            </div>
            <div class="ui segment consumption-data-holder">
                <div class="ui four cards">
		  			<div class="card" *ngFor="let block of blockData">
						<div class="content center aligned">
			  				<div class="meta dashBoardCardText">{{block.name}}</div>
			  				<h2 class="description dashboardCardSubText">{{block.value}}</h2>
						</div>
		  			</div>
				</div>
            </div>           

            <div *ngIf="graphData && graphData.length > 0">
                <div class="ui segment" *ngFor="let block of graphData">
                    <div class="col-md-6">
                        <div style="display: block;">
                            <canvas baseChart width="400" height="300"
                                [datasets]="block[0]"
                                [labels]="block[1]"
                                [options]="block[2]"
                                [colors]="block[3]"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
