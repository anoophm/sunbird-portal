<div class="ui link cards">
    <div class="sliderCards ui card margin-right-20 margin-top-15">
        <div class="image imageInCardsResponsive">
            <div *ngIf="item.leafNodesCount  && item.progress > 0" class="course-progress ui tiny progress  progressBar-margin orange">
                <sui-progress class="top attached  active" [value]="item.progress" [maximum]="item.leafNodesCount"></sui-progress>
            </div>
            <div class="ui fluid image">
                <a class="ui black right ribbon label">{{resourceService.frmelmnts?.bdge?.course}}</a>

                <img src="{{ item.appIcon || item.courseLogoUrl || '/assets/common/images/default.png' }}">
            </div>
            <div class="cardImageText center aligned ">
                <span class="sliderCardHeading text-cencapitalize">
                    {{item.courseName | slice:0:14}}
                </span>
            </div>
        </div>
        <div class="sliderCards content">
            <div class="sliderCardDesc fixedRatingCard">
                {{ item.description | slice:0:55 }}
                <i *ngIf="item.description.length >= 55" class="ellipsis horizontal icon popup-button link" [attr.data-content]="item.description"
                    [attr.data-variation]="wide"></i>
            </div>
            <button class="ui blue basic right floated button margin-top-10">{{resourceService.frmelmnts?.btn?.resume}}</button>
            <div apply-script class="courseHeader-rating ui  star rating padding-top-20">
                <sui-rating [maximum]="5" [isReadonly]="true"></sui-rating>
            </div>
        </div>
    </div>
</div>
